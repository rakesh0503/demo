<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="log-container">
        <button class="logo"@fadeInOut (click)="toggleCollapse()">R</button>
        <div class="logo-text" *ngIf="collapsed">Angular</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <div class="scrollwrap scrollwrap_delay">
        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor="let data of navData">
                <a class="sidenav-nav-link"
                 (click)=" handleClick(data)" 
                 *ngIf="data.items && data.items.length > 0"
                 [ngClass]="getActiveClass(data)"
                 >
                    <i class="sidenav-link-icon" [class]="data.icon"> </i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>

                    <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
                        [ngClass]="!data.expanded ? 'fal fa-angle-right': 'fal fa-angle-down'"></i>
                </a>
                <a class="sidenav-nav-link" *ngIf="!data.items || (data.items && data.items.length === 0)"
                    [routerLink]="[data.routeLink]" 
                    routerLinkActive="active" 
                    [routerLinkActiveOptions]="{exact:true}"
                    (click)="shrinkItems(data)">
                    <i class="sidenav-link-icon" [class]="data.icon"> </i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>

                </a>
                <span *ngIf="collapsed && data.items && data.items.length > 0">
                    <app-sublevel-menu [data]="data" [collapsed]="collapsed" [multiple]="multiple"
                        [expanded]="data.expanded"></app-sublevel-menu>
                </span>
            </li>
        </ul>
    </div>

</div>
